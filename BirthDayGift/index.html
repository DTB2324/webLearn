<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthDayGift</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Today is Nick's Birthday</h1>
        <img src="nick.jpg" id="bff-img">
        <h2 id="bday-age">24 years old</h2>
        <h4 id="bday-date">10.01.2024</h4>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img" id="first-gift"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today</h2>
        <div class="gift-img" id="second-gift"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today</h2>
        <div class="gift-img" id="final-gift"></div>
    </div>

    <p id="footer">Want to create your own Birthday GIFt site? Take 
        <a href="https://www.facebook.com/" 
            target="_blank">this HTML & CSS course.
        </a>
    </p>
</body>
</html>
